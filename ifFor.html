<!DOCTYPE html>
<!-- 循环判断 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>条件与循环语句</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-if="ok">Hello Vue</h1>
			<span>输入你的成绩</span>
			<input type="text" v-model="grade">
			<span>你的等级为:</span>
			<p v-if="grade>=90">优秀</p>
			<p v-else-if="grade>=60">及格</p>
			<p v-else>不及格</p>
			<p v-show="show">123</p>
			<ul>
				<li v-for="(value,key,index) in object">{{index}}:{{key}}:{{value}}</li>
			</ul>
			<ol>
				<li v-for="n in 10">{{n}}</li>
			</ol>
			
			<ul>
				<li v-for="people in   sites ">{{people.name}}</li>
				
				
			</ul>
			<div v-for="m in 9">
				<b v-for="n in m">
					{{m}}*{{n}}={{m*n}}
				</b>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				ok: true,
				grade: "",
				show: 213,
				object: {
					name: "张三",
					age: 12,
					sex: "男"
				},
				sites: [{
					name: "张三",
					age: 12
				}, {
					name: "李四",
					age: 16
				}, {
					name: "王五",
					age: 18
				}]
			}
		});
	</script>
</html>
